<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Vos options</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="goToDetails(i)" *ngFor="let i of itineraries">
      <ion-label class="hydrated">{{i.time}} min</ion-label>
      <ion-note slot="end" color="warning" class="ion-color ion-color-warning hydrated">{{i.rating}}%</ion-note>
    </ion-item>
    <ion-item class="no-items">Pas de trajets correspondant Ã  vos criteres de recherche.</ion-item>
  </ion-list>
</ion-content>
